<!DOCTYPE html>
<html>
    <head>
        <title>INTELLITHING - AI Text Assistant</title>
        <link rel="stylesheet" href="./popup.css" />
        <script src="popup.js"></script>
    </head>
    <body>
        <img src="./assets/logointelli.png" alt="Logo" />
        <section id="apiInputSection">
            <h2>API Key</h2>
            <input type="text" id="apiInput" placeholder="Enter OpenAI Key" />
            <button id="saveAPIButton">Save Key</button>
        </section>
        <section>
            <h2>App Status</h2>
            <div class="toggleHolder">
                <div id="statusButton" class="">
                    <div class="circle"></div>
                </div>
                <p id="statusLabel"></p>
            </div>
        </section>
        <div id="blurBox"></div>
        <section class="resetSection">
            <p id="resetKey">Reset Key</p>
        </section>

            <button id="findReplaceButton">Find & Replace</button>

</html>
