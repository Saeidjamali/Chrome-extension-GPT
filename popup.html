<!-- popup.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>INTELLITHING - Find & Replace</title>
        <link rel="stylesheet" href="./popup.css" />
        <script src="popup.js"></script>
    </head>
    <body>
        <img src="./assets/logointelli.png" alt="Logo" />
        <section id="apiInputSection">
            <h2>API Key</h2>
            <input type="text" id="apiInput" placeholder="Enter OpenAI Key" />
            <button id="saveAPIButton">Save Key</button>
        </section>
        <div id="blurBox"></div>
        <section>
            <h2>Find and Replace</h2>
            <input
                type="text"
                id="promptInput"
                placeholder="Enter Prompt to Replace on Page"
            />
            <button id="findReplaceButton">Find & Replace</button>
        </section>
    </body>
</html>
